<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf error page</title>
</head>
<body>
    <h1 th:text="'HTTP ' + ${errorStatus} + ' - ' + ${errorPhrase}">HTTP status</h1>
    <p th:text="${errorMessage}">Message</p>
</body>
</html>
